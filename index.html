<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" class="css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <article class="result">
        <div class="result__stats">
          <p class="result__header">Your Result</p>
          <div class="flex-group">
            <p class="result__score">76</p>
            <p class="result__total">of 100</p>
          </div>
          <p class="result__comment">Great</p>
          <p class="result__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="result__summary">
          <h1 class="result__summary_header">Summary</h1>
          <div class="result__performance">
            <div class="result__reaction">
              <img src="assets/images/icon-reaction.svg" alt="Reaction" />
              <span class="result__summary_content">
                <p>Reaction</p>
                <p>80 / 100</p>
              </span>
            </div>
            <div class="result__memory">
              <img src="assets/images/icon-memory.svg" alt="Memory" />
              <span class="result__summary_content">
                <p>Memory</p>
                <p>92 / 100</p>
              </span>
            </div>
            <div class="result__verbal">
              <img src="assets/images/icon-verbal.svg" alt="Verbal" />
              <span class="result__summary_content">
                <p>Verbal</p>
                <p>61 / 100</p>
              </span>
            </div>
            <div class="result__visual">
              <img src="assets/images/icon-visual.svg" alt="Visual" />
              <span class="result__summary_content">
                <p>Visual</p>
                <p>72 / 100</p>
              </span>
            </div>
          </div>
          <button class="button">Continue</button>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Regret546</a>.
    </div>
  </body>
</html>
